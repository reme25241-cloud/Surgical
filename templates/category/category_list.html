{% extends "base.html" %}
{% block title %}Category List{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <h2 class="mb-4">Category List</h2>

    {% if categories %}
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        {% for category in categories %}
        <div class="col d-flex justify-content-center">
            <div class="card h-100 shadow-sm border-primary" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ category.name }}</h5>
                    <a href="{% url 'category_detail' category.id %}" class="btn btn-outline-primary btn-sm">View</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted">No categories found.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'add_category' %}" class="btn btn-success">Add New Category</a>
    </div>
</div>
{% endblock %}
