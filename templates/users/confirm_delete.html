{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="alert alert-warning">
  <h4>Are you sure you want to delete user <b>{{ user.username }}</b>?</h4>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'all_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
