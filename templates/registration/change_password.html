{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  .glassy-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #000;
  }

  .glowing-header {
    font-family: 'Glowing text', sans-serif;
    color: #6a1b9a;
    text-shadow: 0 0 8px #ce93d8;
  }

  .btn-purple {
    background: linear-gradient(135deg, #8e24aa, #ba68c8);
    color: white;
    border: none;
  }

  .btn-purple:hover {
    background: linear-gradient(135deg, #7b1fa2, #ab47bc);
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 rounded-4 shadow glassy-card">
        <h3 class="text-center mb-4 glowing-header">üîê Change Password</h3>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-purple btn-lg rounded-pill shadow-sm">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
