{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card glassy-card border-0 rounded-4 shadow-lg">
        <div class="card-header bg-gradient rounded-top-4 p-3"
             style="background: linear-gradient(135deg, #7e57c2, #9575cd);">
          <h4 class="text-center mb-4">
            <i class="bi bi-person-circle me-2"></i> User Profile
          </h4>
        </div>

        <div class="card-body p-4 text-dark">
          <!-- Username -->
          <div class="mb-3">
            <h6 class="d-flex align-items-center mb-1">
              <i class="bi bi-person-fill me-2 text-purple"></i>
              <strong>Username:</strong>
            </h6>
            <p class="ms-4 text-break mb-0">{{ user.username }}</p>
          </div>

          <!-- Email -->
          <div class="mb-4">
            <h6 class="d-flex align-items-center mb-1">
              <i class="bi bi-envelope-fill me-2 text-purple"></i>
              <strong>Email:</strong>
            </h6>
            <p class="ms-4 text-break mb-0">{{ user.email }}</p>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex flex-wrap gap-2 mt-3">
            <a href="{% url 'edit_profile' %}" class="btn btn-purple btn-sm rounded-pill px-4">
              <i class="bi bi-pencil-square me-1"></i> Edit
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-purple btn-sm rounded-pill px-4">
              <i class="bi bi-house-door-fill me-1"></i> Dashboard
            </a>
          </div>

          <hr class="my-4">

          <!-- Account Settings -->
          <h6 class="mt-2 text-purple fw-semibold">
            <i class="bi bi-gear-fill me-2"></i> Account Settings
          </h6>
          <div class="d-flex flex-wrap gap-2 mt-2">
            <a href="{% url 'change_password' %}" class="btn btn-outline-purple btn-sm rounded-pill px-4">
              <i class="bi bi-shield-lock me-1"></i> Change Password
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .glassy-card {
    background: rgba(255, 255, 255, 0.7); /* More solid = better visibility */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #000;
  }

  .text-purple {
    color: #6a1b9a !important;
  }

  .btn-purple {
    background: linear-gradient(135deg, #9c27b0, #ba68c8);
    color: #fff;
    border: none;
  }

  .btn-purple:hover {
    background: linear-gradient(135deg, #8e24aa, #ce93d8);
    color: #fff;
  }

  .btn-outline-purple {
    border: 2px solid #9c27b0;
    color: #9c27b0;
    background: transparent;
  }

  .btn-outline-purple:hover {
    background: #f3e5f5;
    color: #6a1b9a;
  }
</style>

{% endblock %}
